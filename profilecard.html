<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="profilecard.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="IMG20230921135502-01.jpeg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">MuskanKumari</span>
            <span class="job">Full Stack Developer & Tutor</span>
        </div>
        <div class="mediabuttons">
            <a href="https://www.facebook.com" style="background: #4267b2;" class="link">
            <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.twitter.com" style="background: #1da1f2;" class="link">
            <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" id="insta" class="link">
            <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #ff0000;" class="link">
            <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Follow</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">60k</span>
            </div>
                <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">22k</span>
                </div>
                <div class="data">
                <i class='bx bx-share-alt' ></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
